<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview Web</title>
  <link rel="icon" type="image/png" href="https://res.cloudinary.com/dfyyiq7rn/image/upload/v1744535987/logo1_ynuyrj.jpg">
  <link rel="stylesheet" href="DN_DK.css">
  <script src="https://kit.fontawesome.com/7b535d27ad.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav>
  <div class="BackgroundMusic">
    <div class="NoiDungGiua">
      <div class="form-container login-form">
        <h2 id="modal-title">Đăng Nhập</h2>
        <form>
            <div class="input-group">
                <label for="login-username"><i class="fa-solid fa-user"></i>&nbsp;Tên đăng nhập:</label>
                <input type="text" id="login-username" placeholder="Nhập tên đăng nhập" required>
            </div>
            <div class="input-group">
                <label for="login-password"><i class="fa-solid fa-lock"></i>&nbsp;Mật khẩu:</label>
                <input type="password" id="login-password" placeholder="Nhập mật khẩu" required>
            </div>
            <div class="show-password-DN">
              <input type="checkbox" id="show-login-password">
              <label for="show-login-password">Hiện mật khẩu</label>
          </div>
          <script>
            document.addEventListener("DOMContentLoaded", function () {
                let showLoginPasswordCheckbox = document.getElementById("show-login-password");
                let loginPasswordField = document.getElementById("login-password");
            
                // Hiện/ẩn mật khẩu khi checkbox thay đổi trạng thái
                showLoginPasswordCheckbox.addEventListener("change", function () {
                    loginPasswordField.type = this.checked ? "text" : "password";
                });
            
                // Ẩn mật khẩu khi chuột rời khỏi checkbox
                showLoginPasswordCheckbox.addEventListener("mouseleave", function () {
                    this.checked = false;
                    loginPasswordField.type = "password";
                });
            });
            </script>            
            <div class="forgot-password">
                <a href="QuenPass.html">Quên mật khẩu?</a>
            </div>
            <button type="submit" class="btn-login-DN" onclick="window.location.href='Home.html'">Đăng nhập</button>
        </form>
        <p class="register-link">Chưa có tài khoản? <a href="DangKi.html">Đăng ký</a></p>
    </div>
      </div>
  </div>
  <div class="Background0"></div>
</nav>
<script src="DangNhap.js"></script>
</body>
</html>
